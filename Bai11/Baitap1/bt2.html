<body>
    <script>
        let n = prompt("Nhap so luong muon hien thi");
        let count = 0;
        let number = 2;
        while (count < n) {
            if (checkNguyenTo(number)) {
                console.log(number)
                count++;
            }
            number++;
        }


        function checkNguyenTo(a) {
            let check = true;
            for (let i=2;i<=a/2;i++) {
                if (a%i==0) {
                    check = false;
                    return check;
                }
            }
            return check;
        }
    </script>
