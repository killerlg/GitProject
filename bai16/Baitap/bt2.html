<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let Temperature = function (a) {
            this.ctemp = a,
            this.getFTemp = function() {
                return this.ctemp*1.8 + 32;
            }
            this.getKTemp = function() {
                return this.ctemp + 273.15;
            }
        }

        let temp1 = new Temperature(25);
        document.write("F: " + temp1.getFTemp() + " C:" + temp1.getKTemp());

    </script>
</body>
</html>
