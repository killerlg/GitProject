<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <label>
    Email:
    <input type="text" formControlName="email"/>
  </label>
  <div class="alert"
       *ngIf="formGroup.controls.email.invalid
        && (formGroup.controls.email.dirty || formGroup.controls.email.touched)
    ">Email khong hop le
  </div>
  <br/>
  <label>
    Password:
    <input required minlength="6" type="password" formControlName="password"/>
  </label>
  <div class="alert"
       *ngIf="formGroup.controls.password.invalid
       && (formGroup.controls.password.dirty || formGroup.controls.password.touched)
">Password khong hop le
  </div>
  <br/>
  <label>
    Confirm Password:
    <input required minlength="6" type="password" formControlName="confirmPassword"/>
  </label>
  <div class="alert"
       *ngIf="formGroup.controls.confirmPassword.invalid
                && (formGroup.controls.confirmPassword.dirty || formGroup.controls.confirmPassword.touched)
">Confirm Password khong hop le
  </div>
  <div class="alert"
       *ngIf="formGroup.hasError('dontMatchPassword')
       && (formGroup.controls.confirmPassword.dirty || formGroup.controls.confirmPassword.touched)">Password and Confirm
    password not match eachother
  </div>
  <br/>
  <label>
    Country:
    <select required class="custom-select" formControlName="country">
      <option  disabled [defaultSelected]="true" >Choose your city</option>
      <option *ngFor="let country of country" [ngValue]="country">{{country}}</option>
    </select>
  </label>
  <div class="alert"
       *ngIf="formGroup.controls.country.invalid
              && (formGroup.controls.country.dirty || formGroup.controls.country.touched)
        ">Vui long chon quoc gia
  </div>
  <br/>
  <label>
    Age:
    <input required type="number" formControlName="age"/>
  </label>
  <div class="alert"
       *ngIf="formGroup.controls.age.invalid
          && (formGroup.controls.age.dirty || formGroup.controls.age.touched)
">Tuoi khong hop le
  </div>
  <br/>
  <label>
    Gender:
    <div>
      <input required id="male" type="radio" value="male" name="gender" formControlName="gender" [checked]="true">
      <label for="male">Male</label>
    </div>

    <div>
      <input required id="female" type="radio" value="female" name="gender" formControlName="gender">
      <label for="female">Female</label>
    </div>
  </label>
  <div class="alert"
       *ngIf="formGroup.controls.gender.invalid
          && (formGroup.controls.gender.dirty || formGroup.controls.gender.touched)
">Gioi tinh khong hop le
  </div>
  <br/>
  <label>
    Phone:
    <input required type="text" formControlName="phone"/>
  </label>
  <div class="alert"
       *ngIf="formGroup.controls.phone.invalid
          && (formGroup.controls.phone.dirty || formGroup.controls.phone.touched)
">Dien thoai khong hop le
  </div>
  <br/>

  <input type="submit" value="Submit">
</form>
