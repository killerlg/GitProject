<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="month">
        <button id="calc" type="button">Tinh so ngay</button>
    </form>
    <div id="result"></div>


    <script>
        document.getElementById("calc").onclick = calculate;
        function calculate() {
            let result = "";
            let month = document.getElementById("month").value;
            switch (month) {
                case "2": {
                    result = "Thang 2 co 28 hoac 29 ngay"
                    break;
                }
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12": {
                    result = "Thang " + month + " co 31 ngay";
                    break;
                }
                case "4":
                case "6":
                case "9":
                case "11": {
                    result = "Thang " + month + " co 30 ngay";
                    break;
                }
                default: {
                    result = "Nhap sai"
                }
            }
            document.getElementById("result").innerHTML = result;
        }

    </script>
</body>
</html>
