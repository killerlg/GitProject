<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(number) {
            let check = true;
            for (let i=2; i<number/2;i++) {
                if (number % i == 0) {
                    check = false;
                }
            }
            return check;
        }

        for (let i=2;i<10000;i++) {
            if (isPrime(i)) {
                document.write(i);
                document.write(" ");
            }
        }
    </script>
</body>
</html>
