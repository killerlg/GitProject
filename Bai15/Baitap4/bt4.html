<body>
    <script>
        function checkNumber(a) {
            let check = true;
            if (a >= '0' && a<='9') {
                check = true
            } else {
                check = false;
            }
            return check;
        }

        let n = prompt("Nhap n:") ;
        alert(checkNumber(n))
     </script>
