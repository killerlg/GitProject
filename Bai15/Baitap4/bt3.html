<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function giaiThua(n) {
            let result =1;
            for (let i=1;i<=n;i++) {
                result = result*i;
            }
            return result;
        }
        let n = prompt("Nhap so nguyen bat ky: ");
        alert(giaiThua(n));
    </script>
</body>
</html>
